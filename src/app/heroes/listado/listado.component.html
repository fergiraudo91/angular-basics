<div *ngIf="borrado; else noBorrado">
  <h3>
    Heroe Borrado: <small>{{ borrado }}</small>
  </h3>
  <hr />
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<p>listado works!</p>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
